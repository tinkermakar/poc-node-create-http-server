<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Welcome Page</title>
</head>
<body>
  <header class="container">
    <a href="/"><strong>HOME</strong> [GET request only]</a>
  </header>
  <main class="container">
    <img src="images/2019/hello.jpg">
    <h3>Hi and Welcome</h3>
    <p>I hope you like this little website. Check out the terminal for direct outputs from the form</p>
    
  </main>
  <div class="form container">
    <form method="POST">
      <p><label for="firstname">First Name: </label><input type="text" name="firstname" id="firstname" required></p>
      <p><label for="lastname">Last Name: </label><input type="text" name="lastname" id="lastname" required></p>
      <p><label for="age">Age: </label><input type="number" name="age" id="age" required></p>
      <p><input type="submit" name="submit"></p>
    </form>
  </div>
</body>
</html>
